<!DOCTYPE html>
<html lang="en-US">
  <head>
    <script src="https://unpkg.com/markdown-it/dist/markdown-it.min.js"></script>
    <script src="../dist/markdown-it-attrs-es5.production.min.js"></script>
  </head>
  <body>
    <script>
      const md = window.markdownit();

      md.use(window.markdownItAttrs);

      const MARKDOWN = '[ABC](https://example.com){aria-label=DEF}';

      const markdown = document.createElement('pre');

      markdown.textContent = MARKDOWN;

      const html = document.createElement('pre');

      html.textContent = md.render(MARKDOWN);

      document.body.appendChild(markdown);
      document.body.appendChild(html);
    </script>
  </body>
</html>
