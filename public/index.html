<!DOCTYPE html>
<html lang="en-US">
  <head>
    <script src="https://unpkg.com/markdown-it/dist/markdown-it.min.js"></script>
    <script src="markdown-it-attrs-es5.production.min.js"></script>
    <style type="text/css">
      pre {
        border: solid 1px #ccc;
        border-radius: 4px;
        padding: 0.4em;
      }
    </style>
  </head>
  <body>
    <pre class="markdown"></pre>
    <div>Would become</div>
    <pre class="html"></pre>
    <script>
      const MARKDOWN = '[ABC](https://example.com){aria-label=DEF}';

      document.querySelector('.markdown').textContent = MARKDOWN;
      document.querySelector('.html').textContent = window.markdownit().use(window.markdownItAttrs).render(MARKDOWN);
    </script>
  </body>
</html>
